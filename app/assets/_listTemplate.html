<script id="listarFotos" type="text/html">

    <div data-role="page" data-add-back-btn="true" data-url="listpage&term={search_term}&page={page_number}" data-external-page="true" id="listpage">
        <div data-role="header">
            <h1>Fotos de {categoria}</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                {#fotos}
                <li>
                    <a href="{thumbPath}" class="item-{@idx}{.}{/idx}" data-image="{imagePath}">
                        <img src="{thumbPath}" alt="{nombre}" />
                        <h2>{nombre}</h2>
                        <p>{descripcion}</p>
                    </a>
                </li>
                {/fotos}
            </ul>
        </div>

    </div>
</script>
